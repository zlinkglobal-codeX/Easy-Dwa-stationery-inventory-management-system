<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5 bg-light">
    <h1 class="mb-4 text-center text-primary">Inventory Management</h1>
    <form id="addItemForm" class="form-inline mb-4">
        <div class="form-group mx-sm-3 mb-2">
            <label for="item_name" class="sr-only">Item Name</label>
            <input type="text" id="item_name" name="item_name" class="form-control" placeholder="Item Name" required>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="quantity" class="sr-only">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Quantity" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Add Item</button>
    </form>
    <h2 class="text-secondary">Inventory</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
            <!-- Inventory items will be appended here -->
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
